<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doodle</title>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title">doodle</h1>
        <div class="content">
            <div class="color-box">
                <label for="color-selector">color: </label>
                <input type="color" id="color-selector" name="color-selector" value="#000000">
            </div>
            <div class="slider">
                <label for="size">line size:</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="size">
            </div>
        </div>
        <div class="footer">
            <p><kbd>Ctrl</kbd> + <kbd>[</kbd> to start drawing</p>
            <p><kbd>Ctrl</kbd> + <kbd>]</kbd> or <kbd>Esc</kbd> to terminate drawing</p>
        </div>
    </div>
    <script src="../dist/index.js" type="module"></script>
</body>
</html>
